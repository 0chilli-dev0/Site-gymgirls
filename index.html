<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymGirls - Ecomerce</title>
    <link rel="stylesheet" href="estilo/global.css">
</head>
<body>
    <div class="navbar show-menu">
        <div class="header-inner-content">
            <h1 class="logo">Gym<span>Girls</span></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Cobre</li>
                    <li>Contatos</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="nav-icon-content">
                <img src="images/cart.png">
                <img src="images/menu.png" class="menu-button">
            </div>
        </div>
    </div>
    <header>
        <div class="header--inner-content">
            <div class="header-button-side">
                <div class="header-button-side-left">
                    <h2>Treine da melhor forma possivel!</h2>
                    <p>
                        Sucesso nem sempre tem haver com grandeza. Tem haver com consistência. Trabalho duro consiste em superar o sucesso.A grandeza virá.
                    </p>
                    <button>Ver Agora &#8594; </button>
                </div>
                <div class="header-button-side-right">
                    <img src="images/gaming-msi-header.png" >

                </div>
            </div>
        </div>
    </header>

    <script>
        const navbar = document.querySelector(".navbar");
        const menubutton = document.querySelector(".menu-button");

            menubotton.addEventListener("click", () => {
                navbar.classList.toggle("show-menu");
            });
    </script>
</body>
</html>
